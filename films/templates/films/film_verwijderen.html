{% extends "application/base.html" %}
{% block content %}
    <div class="bg-light p-4 col-4 rounded mt-5">
        <form class="remove-bottom-margin row justify-content-evenly text-center" method="POST">
            {{ form.hidden_tag() }}
            {{ form.csrf_token }}
            <b>Weet u zeker dat u deze film wilt verwijderen? <br><small>Deze actie kan niet ongedaan worden.</small></b>
            <hr>
            <a href="{{ url_for('films_blueprint.edit', id=id) }}" class="btn btn-primary mt-1 col-5">Ga terug</a>
            {{ form.verwijder(class_="btn btn-danger mt-1 col-5") }}
        </form>
    </div>
{% endblock %}
