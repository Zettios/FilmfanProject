<html>
    <head>
        <title>
          {% block head %} FilmFan {% endblock %}
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <link href="{{ url_for('static', filename='main.css') }}" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <nav class="navbar navbar-expand navbar-dark bg-dark row">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{{ url_for('films_blueprint.index') }}">FilmFan</a>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        {% block account %}
                          {% if current_user.is_authenticated %}
                              <a class="nav-link" href="{{ url_for('gebruikers_blueprint.account') }}">Account</a>
                              <a class="nav-link" href="{{ url_for('gebruikers_blueprint.logout') }}">Logout</a>
                          {% else %}
                              <a class="nav-link" href="{{ url_for('gebruikers_blueprint.login') }}">Login</a>
                          {% endif %}
                        {% endblock %}
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                      </div>
                  </div>
                  <form class="d-flex remove-bottom-margin">
                      <input class="form-control me-2" type="search" placeholder="Zoek film" aria-label="Search">
                      <button class="btn btn-light" type="submit">Zoek</button>
                  </form>
                </div>
              </nav>
            </div>
          </div>
            
          <div class="row justify-content-center">
            {% block content %}
            {% endblock %}
          </div>
        </div>
    </body>
</html>
